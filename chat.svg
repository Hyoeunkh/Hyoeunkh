<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
      <style>
        rect {
          fill: #e9e9eb;
        }
        a {
          fill: #0079ff;
        }
        text {
          fill: #242424;
          font-size: 18px;
          font-family:
            '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto',
            'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
            'Helvetica Neue', 'sans-serif';
        }
        .typing-1 {
          opacity: 0;
          animation: fade-in-out 0.8s;
        }

        .msg-1 {
          animation:
            wait 1s,
            msg-1 0.2s 1s;
        }

        .typing-2 {
          opacity: 0;
          animation:
            wait 1.5s,
            fade-in-out 0.8s 1.5s;
        }

        .msg-2 {
          animation:
            wait 2.5s,
            msg-2 0.2s 2.5s;
        }

        .typing-3 {
          opacity: 0;
          animation:
            wait 3s,
            fade-in-out 0.8s 3s;
        }

        .msg-3 {
          animation:
            wait 4s,
            msg-3 0.2s 4s;
        }

        .typing-4 {
          opacity: 0;
          animation:
            wait 4.5s,
            fade-in-out 0.8s 4.5s;
        }

        .msg-4 {
          animation:
            wait 5.5s,
            msg-4 0.2s 5.5s;
        }

        .typing-5 {
          opacity: 0;
          animation:
            wait 6s,
            fade-in-out 0.8s 6s;
        }

        .msg-5 {
          animation:
            wait 7s,
            msg-5 0.2s 7s;
        }

        .typing-6 {
          opacity: 0;
          animation:
            wait 7.5s,
            fade-in-out 0.8s 7.5s;
        }

        .msg-6 {
          animation:
            wait 8.5s,
            msg-6 0.2s 8.5s;
        }

        @keyframes wait {
          0%,
          100% {
            opacity: 0;
          }
        }

        @keyframes fade-in-out {
          0%,
          100% {
            opacity: 0;
          }
          25%,
          90% {
            opacity: 1;
          }
        }

        @keyframes msg-1 {
          0% {
            opacity: 0;
            transform: translate(10px, 5px);
          }
          100% {
            opacity: 1;
            transform: translate(10px, 0);
          }
        }

        @keyframes msg-2 {
          0% {
            opacity: 0;
            transform: translate(10px, 53px);
          }
          100% {
            opacity: 1;
            transform: translate(10px, 48px);
          }
        }

        @keyframes msg-3 {
          0% {
            opacity: 0;
            transform: translate(10px, 111px);
